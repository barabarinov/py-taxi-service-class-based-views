{% extends "base.html" %}
{% block content %}
  <h1>Car List:</h1>
  {% if car_list %}
    <div>
      {% for car in car_list %}
        <div>
          <a class="text-decoration-none" href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a>
        </div>
      {% empty %}
        <p class="font-weight-normal">No cars</p>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
